<body>
	<div id="noise"></div>
	<div class="container">
		<div class="row">
			<div class="twelve columns" style="margin-top: 25vh">
				<div id="terminal" class="u-full-width">
					<div id="header">
						<div class="circle red"></div>
						<div class="circle blue"></div>
					</div>
					<p>Welcome to Ubuntu 16.04.1 LTS (GNU/Linux 4.4.0-36-generic x86_64)

					<p> * Documentation:  https://help.ubuntu.com</p>
					<p> * Management:     https://landscape.canonical.com</p>
					<p> * Support:        https://ubuntu.com/advantage</p>

					<p>Last login: {{ date }} from 127.0.0.1</p>

					<p id="user">root@drklee3:~#  </p>
					<div id="cursor"></div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript">
$(document).keypress(function(event){
	let current = $("#user").text();
	$("#user").text(current + String.fromCharCode(event.which));
}).on('keydown', function(e) {
	if (e.keyCode==8) {
		let current = $("#user").text();
		if (current.length <= 16) return;
		let str = current.substring(0, current.length - 1);
		$("#user").text(str);
	}
 });
</script>
</body>
